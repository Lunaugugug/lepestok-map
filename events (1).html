
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта событий — Последний Лепесток</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('images/bg-stars.jpg');
      background-size: cover;
      background-position: center;
      font-family: Georgia, serif;
      color: white;
      overflow: hidden;
    }
    .map {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .planet, .character {
      position: absolute;
      text-align: center;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 8px;
      border-radius: 8px;
      max-width: 140px;
    }
    .character img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 4px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="map">
    <!-- Планеты -->
    <div class="planet" style="top: 10%; left: 60%;">Неера<br><i>Совет Магов</i></div>
    <div class="planet" style="top: 30%; left: 65%;">Мусорная планета 1<br><i>Луна, Призрак, Рамоналаздартха</i></div>
    <div class="planet" style="top: 60%; left: 55%;">Гавань<br><i>Чёрный дракон</i></div>
    <div class="planet" style="top: 65%; left: 25%;">Золотая Долина<br><i>Ли, Вей, Паук</i></div>
    <div class="planet" style="top: 40%; left: 35%;">Кристальная Империя</div>
    <div class="planet" style="top: 15%; left: 30%;">Мусорная планета 2</div>

    <!-- Персонажи -->
    <div class="character" style="top: 68%; left: 28%;">
      <img src="images/wei.png" alt="Вей">Вей
    </div>
    <div class="character" style="top: 68%; left: 22%;">
      <img src="images/li.png" alt="Ли">Ли
    </div>
    <div class="character" style="top: 68%; left: 35%;">
      <img src="images/spider.png" alt="Паук">Паук
    </div>
    <div class="character" style="top: 32%; left: 68%;">
      <img src="images/luna.png" alt="Луна">Луна
    </div>
    <div class="character" style="top: 35%; left: 72%;">
      <img src="images/ghost.png" alt="Призрак">Призрак
    </div>
  </div>
</body>
</html>
