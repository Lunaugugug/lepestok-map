
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слои реальности — Последний лепесток</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('images/bg-stars.jpg');
      background-size: cover;
      background-position: center;
      font-family: Georgia, serif;
      color: white;
      overflow: hidden;
    }
    .circle {
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 10s infinite ease-in-out;
    }
    .label {
      position: absolute;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      white-space: nowrap;
    }
    .entity {
      position: absolute;
      text-align: center;
      width: 140px;
    }
    .entity img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .entity .caption {
      margin-top: 6px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px;
      font-size: 0.8em;
      border-radius: 6px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="circle" style="width: 700px; height: 700px;"></div>
  <div class="circle" style="width: 600px; height: 600px;"></div>
  <div class="circle" style="width: 500px; height: 500px;"></div>
  <div class="circle" style="width: 400px; height: 400px;"></div>
  <div class="circle" style="width: 300px; height: 300px;"></div>
  <div class="circle" style="width: 200px; height: 200px;"></div>
  <div class="circle" style="width: 100px; height: 100px;"></div>

  <!-- Подписи -->
  <div class="label" style="top: 5%; left: 50%;">Небытие</div>
  <div class="label" style="top: 16%; left: 85%;">Загробный мир</div>
  <div class="label" style="top: 29%; left: 90%;">Внешние миры</div>
  <div class="label" style="top: 42%; left: 92%;">Коридор</div>
  <div class="label" style="top: 55%; left: 90%;">Межпространство</div>
  <div class="label" style="top: 68%; left: 85%;">Золотая Долина</div>

  <!-- Сущности -->
  <div class="entity" style="top: 35%; left: 25%;">
    <img src="images/time.png" alt="Время">
    <div class="caption">Время: «Я — остаток, но я пишу.»</div>
  </div>
  <div class="entity" style="top: 40%; left: 68%;">
    <img src="images/fate.png" alt="Судьба">
    <div class="caption">Судьба: «Ты думал, что я молчу, а я лишь тяну нити.»</div>
  </div>
  <div class="entity" style="top: 52%; left: 50%;">
    <img src="images/space.png" alt="Пространство">
    <div class="caption">Пространство: «Я между. Я внутри. Я всё.»</div>
  </div>
  <div class="entity" style="top: 60%; left: 30%;">
    <img src="images/darkness.png" alt="Тьма">
    <div class="caption">Тьма: «Я очерчиваю то, что ты зовёшь светом.»</div>
  </div>
</body>
</html>
